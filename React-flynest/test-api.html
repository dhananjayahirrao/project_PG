<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://localhost:44327/api/Auth/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'super@flynest.com',
                        password: 'supersecure'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ API Test Successful!</h3>
                        <p>Status: ${response.status}</p>
                        <p>Response: ${JSON.stringify(data, null, 2)}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">❌ API Test Failed</h3>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${data.message || 'Unknown error'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ Connection Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>Make sure your backend server is running on https://localhost:44327</p>
                `;
            }
        }
    </script>
</body>
</html>
